<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JC</title>
	<link href="../css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
	<header>
		<h1 class="jcH1">Java connection</h1>
		<div class="mainDivHeader">
			<form method="get" action="/JCLeave">
				<button class="button" name="back" value="1">Back</button>
				<button class="button" name="logOut" value="1">Log out</button>
			</form>
		</div>
	</header>
	<div class="divTable">
		<table>
			<thead>
				<tr>
					<th>IP</th>
					<th>Port</th>
					<th>Status</th>
					<th>Control</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="info: ${infoPC}">
					<td th:text="${info.getKey()}"></td>
					<td th:text="${info.getValue()}"></td>
					<td>Active</td>
					<td align="center">
						<form method="get" action="/Control">
							<button class="buttonTable" name="ipAddress" th:value="${info.getKey()}">Control</button>
						</form>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="divSettings">
		<form method="post" action="/JC" style="text-align: center;flex-basis: 100%;">
			<p>Scanning IP addresses</p>
			<p><input type="text" name="ipAddress" placeholder="IP address (192.168.XX.XX)" required></p>
			<p><input type="text" name="port" placeholder="Port (default 5556)" required></p>
			<button class="button">Scan</button>
		</form>
	</div>
</body>
</html>
